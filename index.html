<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="char">
<button onclick="insert()">Insert (-)</button>
</body>
</html>
<script>

    function insert() {
        let char = document.getElementById('char').value;
      let  arr =  char.split('');
      let arr2 = [];
        console.log('arr = ', arr)
        for (let i = 0; i <arr.length; i++) {
            if(arr[i]%2==0&&arr[i+1]%2==0){
                arr2.splice(i+1,1,arr[i],'-')
            } else {
                arr2.push(arr[i])
            }
        }
        document.write(arr2.join(''))
    }

</script>
